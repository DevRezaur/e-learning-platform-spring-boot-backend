server:
  port: 8081

spring:
  application:
    name: user-service
  jpa:
    open-in-view: false
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/e-learning-platform/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/realms/e-learning-platform

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

connection:
  timeout: 3000

keycloak:
  server-url: http://localhost:8080
  realm-name: e-learning-platform
  admin-cli-client-id: admin-cli
  admin-cli-client-secret: kZFl70mCKkM40ZumjFdJMlXFJEGSUJ4t

service:
  content-delivery-service:
    base-url: http://localhost:9191/content-delivery-service